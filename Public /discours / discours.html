<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Intégrée</title>
    <link rel="stylesheet" href="discours.css">
</head>
<body>
    <h1>Discours de Simone Veil du 26 novembre 1974</h1>

    <!-- Intégration de la vidéo -->

            title="Vidéo YouTube" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>

<button class="control-btn" id="togglePlay">Mettre en pause</button>

</body>
</html>
