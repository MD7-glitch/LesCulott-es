<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'adhésion</title>
    <link rel= "stylesheet" href="adhesion.css">
    <script type="text/javascript"src= adhesion.js> adhesion </script>
</head>
<body>

    <div class="form-container">
        <h1>Adhésion à l'association</h1>
        <form id="adhesionForm">
            <!-- Informations personnelles -->
            <div class="form-group">
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="motivation">Pourquoi souhaitez-vous rejoindre notre association ?</label>
                <textarea id="motivation" name="motivation" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Compétences spécifiques</label>
                <textarea id="skills" name="skills"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                    J’autorise l’association à conserver mes données et je m’engage à respecter ses valeurs.
                </label>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
